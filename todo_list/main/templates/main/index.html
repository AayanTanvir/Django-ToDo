<h1>ToDo List</h1>

<a href="{% url 'task-create' %}">Create Task</a>
<table>
    <tr>
        <th>
            Tasks
        </th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>
                {{task.title}}
                <td><a href="{% url 'task-details' task.id %}">Details</a></td>
            </td>
        </tr>
    {% endfor %}
</table>
